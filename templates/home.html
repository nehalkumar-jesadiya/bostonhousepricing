<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome ML API</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="login">
            <h1 class="center" style="text-align: center;">Boston House Price Prediction</h1>
            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{url_for('predict')}}" method="post" style="margin-left: 100px;">
                <label>Per Capita Crime rate by town : </label>
                <input type="text" name="CRIM" placeholder="CRIM" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 0.00632, 0.02731</label><br><br>

                <label>Proportion of recidential land zoned for lots over 25,000 sq.ft : </label>
                <input type="text" name="ZN" placeholder="ZN" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 18.0, 0.0</label><br><br>
                
                <label>Proportion of non-retail business acres per town : </label>
                <input type="text" name="INDUS" placeholder="INDUS" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 2.31, 7.07</label><br><br>

                <label>Charles River dummy variable (=1 if tract bounds river; 0 otherwise) : </label>
                <input type="text" name="CHAS" placeholder="CHAS" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 0.0, 0.0</label><br><br>
                
                <label>Nitric oxides concentration (parts per 10 million) : </label>
                <input type="text" name="NOX" placeholder="NOX" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 0.538, 0.469</label><br><br>
                
                <label>Average number of rooms per dwelling : </label>
                <input type="text" name="RM" placeholder="RM" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 6.5, 6.4</label><br><br>
                
                <label>proportion of owner-occupied units built prior to 1940 : </label>
                <input type="text" name="Age" placeholder="Age" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 65.2, 78.9</label><br><br>
                
                <label>Weighted distances to five Boston employment centres : </label>
                <input type="text" name="DIS" placeholder="DIS" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 4.09, 4.96</label><br><br>
                
                <label>Index of accessibility to radial highways : </label>
                <input type="text" name="RAD" placeholder="RAD" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 1, 2</label><br><br>
                
                <label>full-value property-tax rate per $10,000 : </label>
                <input type="text" name="TAX" placeholder="TAX" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 296, 242</label><br><br>
                
                <label>Pupil-teacher ratio by town : </label>
                <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 15.3, 17.8</label><br><br>
                
                <label>1000(Bk - 0.63)^2 where Bk is the proportion of black people by town : </label>
                <input type="text" name="B" placeholder="B" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 396.90, 394.63</label><br><br>
                
                <label>% lower status of the population : </label>
                <input type="text" name="LSTAT" placeholder="LSTAT" required="required" />
                <label style="margin-left: 10px; color:gray">eg: 4.98, 9.14</label><br><br>
                
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
        <br>
        <br>
        </div>
        {{prediction_text}}
    </body>
</html>
